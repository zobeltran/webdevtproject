<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    {% block meta %}{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-toggleable-md navbar-light">
      <button type="button" class="navbar-toggler navbar-toggler-right" data-toggle="collapse" data-target="#MainNavBar" aria-controls="MainNavBar" aria-expanded="false"
      aria-label="Toggle Navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <div class="container">
        <!-- Logo -->
        <a href="{% block hrefbrand %}{% endblock %}" class="navbar-brand">Dynamics</a>
        <!-- Menu -->
        <div class="collapse navbar-collapse" id="MainNavBar">
          <ul class="navbar-nav mr-auto mt-2 mt-md-0">
            <!-- <li class="nav-item">
              <a class="nav-link" href="">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Be with Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="">Whaaata!?</a>
            </li> -->
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% block dropdown %}
            {% endblock %}
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
  </body>
</html>

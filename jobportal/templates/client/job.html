{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Job Request
{% endblock %}
{% block hrefbrand %}
{% url 'accounts:client-index' %}
{% endblock %}
{% block content %}
<div class="jumbotron">
  <div class="container">
    <h1 class="display-4">Jobs</h1>
    <!-- <p class="lead">Set your skills to be compared with job request</p> -->
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-sm-6 col-md-12">
          <form class="form=horizontal" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group">
                <button type="submit" class="btn btn-outline-success btn-block">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
